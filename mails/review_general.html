<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
<title>Review en weeComments</title>
<meta http-equiv=content-type content="text/html; charset=utf-8">
<meta http-equiv=X-UA-Compatible content="IE=EmulateIE8"/>
<meta http-equiv=cache-control content=no-cache>
</head>

<body>
    
<table style="margin:0 auto" width="500" align="center" cellpadding="0" cellspacing="0">
    <tbody>
        <tr>
            <td>
                
                <table style="text-align:center" width="100%" cellpadding="0" cellspacing="0">
                    <tbody>
                        <tr>
                            <td style="padding:30px 0">
                                <a href="{LINK}"><img src="{WEE_LOGO_URL}" style="max-width:300px;" /></a>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" style="font:27px/28px Arial,Helvetica,sans-serif;color:#343943;padding:20px 0 30px">
                                Hi {CUSTOMER_NAME},
                            </td>
                        </tr>
                        <tr>
                            <td align="justify" style="font:16px/22px Arial,Helvetica,sans-serif;color:#343943;padding:0 0 17px">
                                {WEE_TEXT}
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:30px 0px;">
                                <table align="center" style="margin:0 auto" cellpadding="0" cellspacing="0">
                                    <tbody>
                                        <tr>
                                            <td align="center" bgcolor="#42BEB3" style="font:17px/16px Arial,Helvetica,sans-serif;color:#fff;border-radius:2px; padding: 8px 15px; vertical-align:middle;">
                                                <a style="color:#fff;text-decoration:none;display:block;padding:10px 10px" href="{LINK}" target="_blank"><img src="{URL_IMG_NOTEBOOK}" alt="icon" width="23" height="23" style="display:inline-block; vertical-align: middle;" /> <span style="vertical-align:middle;">Write my Review</span></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        
                        <tr>
                            <td align="center" style="font:16px/22px Arial,Helvetica,sans-serif;color:#343943;padding:30px 0 30px">
                                <p style="margin:0">hanks so much and we hope to see you again soon :)
                                <br>{SHOP_NAME}
                                <br>
                                <img style="margin-top:25px;" width="140" src="{URL_IMG_LOGO_WEECOMMENTS}" alt="ecommerce online reviews">
                                </p>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>

            </td>
        </tr>
    </tbody>
</table>
      
<img src="{TRACK}" height="1" width="1">
    
</body>
</html>
